<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Inline Script -->
    <button onclick="alert('This is an inline script!');">Click Me</button>
    <button onclick="showMessage()";>Click</button>

    <!-- External Script -->
     
    <script src="script.js"> </script>
    

    <p id="demo">This is an paragraph</p>
    <button type="button" onclick="myFucntion();">Change Content</button>

    <script>

        function myFucntion(){
            document.getElementById("demo").innerHTML ="Hello World";
        }

        //=========== ตัวแปร
        var changeName ="Yok";
        var changeName = [1,2,3];
        console.log(changeName);

        const name = "John Doe"; //ไม่สร้างซ้ำ ไม่เปลี่ยนค่า
        name ="Jane Doe";
        console.log(name);


        let x = 5;
        let y = 10;
        let z = x + y;
        console.log(z);

        const a = 10 ;
        const b = 20;
        const c = a * b;
        console.log(c);

        //==============
        //Global Scope
          {
           var xx = 99 ;
           const aa = 5;
           let bb = 10;
        }       

        console.log(xx);
        console.log(aa);
        console.log(bb);

    </script>


</body>
