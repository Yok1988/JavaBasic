<!DOCTYPE html>

<body>    
    
    <script> 

        //Condition เงื่อนไข ........ที่ต้องใช้
        console.log("===== f(){}else{}  ========");  
        // if(){}else{}
        let age = 18;
        
        if(age >= 18){
            console.log("You are an adult.");
        }else{
            console.log("You are not an adult.");
        }

        //Ternary Operrator สำหรับเช็คเงื่อนไขบรรทัดเดียวได้ if ย่อ     
        console.log("===== Ternary Operrator สำหรับเช็คเงื่อนไขบรรทัดเดียวได้ if ย่อ  ========");  
        let message = (age > 18) ?"You are an adult.":"You are not an adult.";
        console.log("Ternary if ย่อ ",message);

        let score = 85;
        if(score >= 90){
            console.log("Grade: A");
        }else if(score >=80 ){
            console.log("Grade: B");
        }else if(score >=70 ){
            console.log("Grade: C");
        }else if(score >=60 ){
            console.log("Grade: D");
        }else{
            console.log("Grade: F");
        }

        console.log("===== Switch case ========");  
        //Switch... case 
        let day = 3;
        let dayName ;
        switch(day){
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Thuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Invalid day";
        };
        console.log(dayName);


        //script For Loop
        console.log("===== for loop ========");  
        //for( ค่าเริ่มต้น ; เงื่อนไข ; เพิ่มค่าลดค่า ){ทำงาน}
        let fruits = ["apple","banana","orange","grape","mango"];
        for(let i = 0 ;i<fruits.length ; i++ ){
            console.log(fruits[i]);
            //output >>
                    // apple
                    // banana
                    // orange
                    // grape
                    // mango
        }        
        for(let i = 1 ;i <= 5 ; i++ ){
            console.log("Number " + i);
            //output >>
                    // Number 1
                    // Number 2
                    // Number 3
                    // Number 4
                    // Number 5         
        }   
        
        console.log("===== for in loop ========");  
        // for in loop คำสั่งวนรอบคุณสมบัติของวัตถุ  
        // for(key in object){
            //code block to be excecuted
        //}
        let person ={
            name: "John Doe",
            age: 30,
            city: "New York"
        }
        for(let key in person){
            console.log(key);
            console.log(key+ " : "+ person[key]);
        }

        console.log("===== for of loop ========");   
        // for of loop คำสั่งวนซ้ำค่าของวัตถุที่ทำซ้ำได้ เช่น  array string
        // for(value of iterble){
            //code block to be excecuted
        //}        
        let cars =["Honda","Toyota","Nissan"];
        for (let car of cars){
            console.log(car);
        }

        //while loop ใช้สำหรับประมวลผลโค้ดตราบใดที่เงือนไขเป็นจริง
        //while(condition){
             //code block to be excecuted
        //}     
        console.log("===== while loop ========");   
        let i = 0;
        while( i < 5){
            console.log(i);
            i++;
        }

        //do while loop ดำเนินการหนึ่งครั้งก่อนที่จะตรวจสอบเงือนไข
        //do{
             //code block to be excecuted
        //}while(condition) 
        console.log("===== do while loop ========"); 
        let x = 0 ;  
        do{
            console.log(x);
            x++;
        }while(x < 5)

        //JavaScript Destructuring แยก property ของ object แล้วทำเป็นตัวแปร
        



    </script>
