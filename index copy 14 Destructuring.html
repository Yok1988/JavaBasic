    <script>         

        //JavaScript Destructuring แยก property ของ object แล้วทำเป็นตัวแปร
        console.log("=== JavaScript Destructuring แยก property ของ object ==");
        const person ={
            firdtName:"John",
            lastName:"Doe",
            age:30
        };
        let {firdtName,lastName,age}=person;
        console.log(firdtName,lastName,age);
        //เปลี่ยนชื่อ :
        let {firdtName:FN,lastName:LN,age:AG}=person;
        console.log(FN,LN,AG);    
       
    </script>

</body>
