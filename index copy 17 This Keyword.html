    <button onclick="this.style.display='none';">Click to remove</button>

    <script>

        const person = {//Object
            firstName : "John",
            lastName : "Doe",
            fullName(){//function
                //return person.firstName + " " + person.lastName;
                return this.firstName + " " + this.lastName;
            }
        }
        console.log(person.fullName());   

       
    </script>
