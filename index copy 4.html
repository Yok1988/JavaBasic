<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <script> 
        //dataType
       //Number
       let length = 200;
       let weight = 10.5;

       //string
       let car = "Nissan";
       let name = "John Doe";

       //Booleans
       let isTrue = true;
       let isFalse = false;

       // Object
       const person = {
            firstName: 'John',
            lastName: "Doe"
       };

       //Array
       const cars =["Honda","Toyota","Nissan"];

       //Undefined
       let x;
       console.log(typeof x);

       //BigInt
       let bigInt = BigInt("26458888888888888888854546");

       //symbol
       const sym1 = Symbol("Symbol1");
       const sym2 = Symbol("Symbol1");
       console.log(sym1=== sym2);

       //Null
       let age = null;
       console.log(age);

    </script>

</body>
</html>
