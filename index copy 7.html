<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <script> 

        //Object Literal ใช้บ่อยหลักๆ
        const car = {
            make: "Mercedes-Benz",
            model: "A-Class",
            year: 2024,
            displayinfo: function(){
                console.log(`${this.make} ${this.model},Year: ${this.year}`); //Alt+9+6 ` template string
            },
            displayinfo2(){
                console.log(`${this.make} ${this.model},Year: ${this.year}`); //Alt+9+6 ` template string
            }
        };
       
        console.log(car.make);
        console.log(car.model);
        
        car.displayinfo(); 
        car.displayinfo2(); 

        const date = new Date();
        console.log(date);

        //สร้าง Model JavaScript Primitives 
        function Car(make,model,year){
            this.make = make;
            this.model = model;
            this.year = year;
            this.displayinfo = function(){
                console.log(`${this.make} ${this.model},Year: ${this.year}`);
            }             
        }

        const car1 = new Car("Meredes-Benz","S-Class",2024);
        const car2 = new Car("BMW","3-series",2025);

        console.log(car1.make);
        console.log(car2.make);

    </script>

</body>
</html>
